<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <style>
        body{
            
            text-align: center;
        }
        button{
            padding: 7px 19px;
    font-weight: bold;
    font-size: larger;
    border: none;
    border-radius: 8px;
    background-color: #59df59;
    cursor: pointer;
    margin-right: 11px;
        }
        #timer{
            margin-bottom: 30px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="stop-watch">
        <div id="timer">
            00:00:00
        </div>
        <button id="strBTN">Start</button>
        <button id="stpBTN">Stop</button>
        <button id="rstBTN">Reset</button>
    </div>
    
</body>
</html>
<script src="index.js"></script>
